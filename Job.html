<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="dash.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header class="header-container">
                <h1>Create a Job Listing</h1>
            </header>

            <section class="form-container">
                <form action="#" method="POST">
                    <label for="job-name">Job Name:</label>
                    <input type="text" id="job-name" name="job-name" placeholder="Enter job title" required>

                    <label for="time">Time (Hours):</label>
                    <input type="number" id="time" name="time" placeholder="Enter estimated time" required>

                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>

                    <label for="skillset">Skillset Required:</label>
                    <input type="text" id="skillset" name="skillset" placeholder="Enter required skills" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter job details" rows="4" required></textarea>

                    <button type="submit" class="btn primary">Submit</button>
                    <button type="button" class="btn secondary" onclick="window.location.href='dash.html'">Cancel</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
