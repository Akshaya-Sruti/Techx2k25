<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Recents</a></li>
                    <li><a href="#">Preferences</a></li>
                    <li class="active"><a href="#">Profile</a></li> <!-- Highlight active link -->
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main>
            <header>
                <h1>My Profile</h1>
            </header>
            
            <section class="profile-container">
                <div class="profile-card">
                    <img src="profile.png" alt="Profile Picture">
                    <h2>AKSHAYA.P</h2>
                    <p>Email: akshaya@example.com</p>
                    <p>Location: New York, USA</p>
                    <p>Skills: Web Development, Debugging, Editing</p>
                    <button class="btn">Edit Profile</button>
                </div>

                <div class="profile-stats">
                    <h3>My Stats</h3>
                    <div class="stats-box">
                        <p><strong>Completed Jobs:</strong> 20</p>
                        <p><strong>Ratings:</strong> ⭐️⭐️⭐️⭐️</p>
                        <p><strong>Experience:</strong> 3 years</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
