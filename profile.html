<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Recents</a></li>
                    <li><a href="#">Preferences</a></li>
                    <li><a href="#">Profile</a></li> <!-- Active link -->
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main>
            <header style="display: flex; justify-content: center; align-items: center; text-align: center;">
                <h1>My Profile</h1>
            </header>
            
            <section class="profile-details">
                <div class="profile-card">
                    <h2>AKSHAYA.P</h2>
                    <p>Email: akshaya@example.com</p>
                    <p>Location: New York, USA</p>
                    <p>Skills: Web Development, Debugging, Editing</p>
                    <button class="btn">Edit Profile</button>
                </div>
                
                <div class="profile-stats">
                    <h3>My Stats</h3>
                    <p>Completed Jobs: 20</p>
                    <p>Ratings: ⭐️⭐️⭐️⭐️</p>
                    <p>Experience: 3 years</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
