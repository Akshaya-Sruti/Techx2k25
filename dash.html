<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Marketplace Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-clock"></i> Recents</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Preferences</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main>
            <header class="header">
                <h1>GIGHIVE</h1>
                <input type="text" class="search-bar" placeholder="Search Jobs...">
            </header>
            
            <div class="buttons">
                <button class="btn primary">Jobs</button>
                <button class="btn secondary">Create</button>
            </div>
            
            <section class="jobs">
                <div class="job-card">
                    <h2>Debugger</h2>
                    <p>⭐️⭐️⭐️⭐️</p>
                    <p>Time: 1Hr | Price: 6,000</p>
                </div>
                <div class="job-card">
                    <h2>Web Developer</h2>
                    <p>⭐️⭐️</p>
                    <p>Time: 2Hr | Price: 7,500</p>
                </div>
                <div class="job-card">
                    <h2>Editor</h2>
                    <p>⭐️⭐️⭐️⭐️⭐️</p>
                    <p>Time: 2Hr | Price: 8,000</p>
                </div>
                <button class="btn view-more">View More</button>
            </section>
        </main>
    </div>
</body>
</html>
