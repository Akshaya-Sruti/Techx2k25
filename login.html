<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIGHIVE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1E1E2E;
        }
        .login-container {
            width: 320px;
            padding: 20px;
            background: #2A2A3A;
            border-radius: 10px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #28A745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-container .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .login-container .divider::before,
        .login-container .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: white;
            margin: 0 10px;
        }
        .login-container .social-login button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .social-login i {
            margin-right: 10px;
        }
        .google-btn {
            background: #4285F4;
            color: white;
        }
        .apple-btn {
            background: #000;
            color: white;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>GIGHIVE</h2>
        <p>Enter your email to sign up for this app</p>
        <form>
            <input type="email" placeholder="email@domain.com" required>
            <button type="submit">Continue</button>
        </form>
        <div class="divider">or</div>
        <div class="social-login">
            <button class="google-btn"><i class="fa-brands fa-google"></i> Continue with Google</button>
            <button class="apple-btn"><i class="fa-brands fa-apple"></i> Continue with Apple</button>
        </div>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>
