<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Recents</a></li>
                    <li class="active"><a href="#">Preferences</a></li> <!-- Highlight active link -->
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Preferences</h1>
            </header>

            <section class="preferences-container">
                <div class="preferences-card">
                    <h2><i class="fas fa-bell"></i> Notification Settings</h2>
                    <div class="toggle-container">
                        <label>Receive Email Notifications</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Receive SMS Notifications</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Receive In-App Alerts</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="preferences-card">
                    <h2><i class="fas fa-palette"></i> Theme Settings</h2>
                    <div class="toggle-container">
                        <label>Dark Mode</label>
                        <label class="switch">
                            <input type="radio" name="theme" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Light Mode</label>
                        <label class="switch">
                            <input type="radio" name="theme">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="preferences-card">
                    <h2><i class="fas fa-user-shield"></i> Account Privacy</h2>
                    <div class="toggle-container">
                        <label>Keep My Profile Public</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Hide My Email from Public</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <button class="save-btn">Save Changes</button>
</body>
</html>
