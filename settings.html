<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <h3>AKSHAYA.P</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Recents</a></li>
                    <li class="active"><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Settings</h1>
            </header>

            <section class="preferences-container">
                <div class="preferences-card">
                    <h2><i class="fas fa-language"></i> Language Preferences</h2>
                    <div class="toggle-container">
                        <label>English</label>
                        <label class="switch">
                            <input type="radio" name="language" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Spanish</label>
                        <label class="switch">
                            <input type="radio" name="language">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="preferences-card">
                    <h2><i class="fas fa-universal-access"></i> Accessibility</h2>
                    <div class="toggle-container">
                        <label>Enable High Contrast Mode</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Enable Screen Reader</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="preferences-card">
                    <h2><i class="fas fa-shield-alt"></i> Security Settings</h2>
                    <div class="toggle-container">
                        <label>Enable Two-Factor Authentication</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label>Allow Biometric Login</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <button class="save-btn">Save Changes</button>
</body>
</html>
